<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>骰子</title>
		<link rel="stylesheet" type="text/css" href="./index.css" />
	</head>
	<body>
		<div class="box">
			<div class="outer-box z-move">
				<div class="middle-box">
					<div class="face one front">
						<span class="point"></span>
					</div>
					<div class="face two top">
						<span class="point"></span>
						<span class="point"></span>
					</div>
					<div class="face three back">
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
					</div>
					<div class="face four bottom">
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
					</div>
					<div class="face five left">
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
					</div>
					<div class="face six right">
						<div class="inner-box">
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
						</div>
						<div class="inner-box">
							<span class="point"></span>
							<span class="point"></span>
							<span class="point"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
